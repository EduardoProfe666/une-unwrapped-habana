name: Sync latest data

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Sync and update data
      run: python main.py
      env:
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
        API_SESSION: ${{ secrets.API_SESSION }}
        PHONE: ${{ secrets.PHONE }}
        CHANNEL_USERNAME: ${{ secrets.CHANNEL_USERNAME }}

    - name: Commit and Push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add telegram_messages.db app/public/data/*.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Automated data sync: $(date -u)" && git push)